<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Inter:wght@200;300;400;500;600;700;800&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/globals.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="first-heading">
      Word <span class="'first-heading--special'">Analytics</span>
    </h1>
    <div class="container">
      <textarea class="textarea" placeholder="Enter your text here"> </textarea>
      <section class="stats">
        <section class="stat">
          <span class="stat__number stat__number--words">0</span>
          <h2 class="second-heading">Words</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--characters">0</span>
          <h2 class="second-heading">Characters</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--twitter">280</span>
          <h2 class="second-heading">Twitter</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--facebook">2200</span>
          <h2 class="second-heading">Facebook</h2>
        </section>
      </section>
    </div>
    <div class="footer">
      <section class="copyright">
        <p class="footer__text">Made with ❤️ by Word Analytics</p>
        <p class="footer__text">© 2021 Word Analytics</p>
        <p class="footer__text">All rights reserved</p>
      </section>
    </div>
  </body>
</html>
